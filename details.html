<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Rank</title>

</head>
<body>
	<div class="container my-3">
	<h1>STUDENTS</h1>
		<table border="1" class="table table-striped">
			<thead>
				<tr>
					<td>Rank</td>
					<td>Name</td>
					<td>Score</td>
					<td>Actions</td>
				</tr>
			</thead>
			<tbody th:each="student,studentInfo : ${students} ">
				<td th:text="${studentInfo.index+1}"></td>
				<td th:text="${student.name}"></td>
				<td th:text="${student.score}"></td>
				<td>
					<a th:href="@{/edit/{index}(index=${studentInfo.index})}" class="btn btn-primary btn-sm">Edit</a>
					<a th:href="@{/delete/{index}(index=${studentInfo.index})}" class="btn btn-danger btn-sm ">Delete</a>
				</td>
			</tbody>
		</table>
			<form th:action="@{/add}" th:object="${new_Student}" method="post">
				<label for="Name">Enter Student Name
				<input type="text" th:field="*{name}"></label>
				<label for="Score">Enter Score
				<input type="number" th:field="*{score}"></label>
				<input type="submit" value="Add student" class="btn btn-primary btn-sm">
			</form>
	</div>
</body>
</html>
