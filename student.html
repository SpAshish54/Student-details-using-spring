<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Student Information</h2>
    <table>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>95</td>
            <td><button>Edit</button><button>Delete</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>88</td>
            <td><button>Edit</button><button>Delete</button></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Michael Johnson</td>
            <td>75</td>
            <td><button>Edit</button><button>Delete</button></td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

    <h2>Add New Student</h2>
    <form id="addStudentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" required><br><br>
        <button type="submit">Add!</button>
    </form>

    <script>
        document.getElementById("addStudentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Get the values from the form
            var name = document.getElementById("name").value;
            var score = document.getElementById("score").value;
            
            // Create a new row for the table
            var table = document.querySelector("table");
            var newRow = table.insertRow(table.rows.length);

            // Insert cells into the row
            var rankCell = newRow.insertCell(0);
            var nameCell = newRow.insertCell(1);
            var scoreCell = newRow.insertCell(2);
            var actionsCell = newRow.insertCell(3);

            // Set the cell values
            rankCell.innerHTML = table.rows.length;
            nameCell.innerHTML = name;
            scoreCell.innerHTML = score;
            actionsCell.innerHTML = '<button>Edit</button><button>Delete</button>';
            
            // Reset the form fields
            document.getElementById("name").value = "";
            document.getElementById("score").value = "";
        });
    </script>
</body>
</html>
